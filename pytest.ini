[pytest]
# Pytest configuration for JARVIS tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Markers
markers =
    asyncio: mark test as async (automatically applied)
    slow: mark test as slow (requires network/API calls)
    integration: mark test as integration test
    unit: mark test as unit test
    e2e: mark test as end-to-end test

# Timeout for tests (seconds)
timeout = 30

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests/logs/pytest.log
log_file_level = DEBUG

# Coverage options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test output
testpaths = tests
