version: '3.8'

services:
  astro:
    build: .
    container_name: astro-voice-ai
    env_file:
      - .env
    volumes:
      # Persist memory database
      - astro_memory:/app/memory_db
      # Persist logs
      - astro_logs:/app/logs
    restart: unless-stopped
    # Optional: healthcheck
    healthcheck:
      test: ["CMD", "python", "-c", "import livekit; print('ok')"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  astro_memory:
  astro_logs:
